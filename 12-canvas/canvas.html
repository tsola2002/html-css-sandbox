<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Drawing a canvas</h1>
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid">
        
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        context.fillStyle = 'CornflowerBlue';
        context.fillRect(20, 20, 100, 100);

        context.fillStyle = 'yellow';
        context.fillRect(80, 80, 100, 100);

        context.fillStyle = 'rgb(100, 30, 150)';
        context.fillRect(120, 140, 200, 100);

        context.fillStyle = 'rgba(153, 50, 204, 0.5)';
        context.fillRect(200, 100, 200, 100);
        context.shadowBlur = 20;
    </script>
</body>
</html>
