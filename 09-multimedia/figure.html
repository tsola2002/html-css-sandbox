<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure</title>
    <style>

        figure {
            border: 1px solid #cccccc ;
            padding: 4px;
            margin: 0 auto;
        }

        figcaption {
            background-color: black;
            color: white;
            font-style: italic;
            padding: 2px;
            text-align: center;
        }

    </style>
  </head>
  <body>
    <h1>Figure Element</h1>

    <figure>
      <img
        src="./sky.jpg"
        alt="shola"
        style="width:100%"
      />

      <figcaption>Fig.1 - Sky Blue</figcaption>
    </figure>
  </body>
</html>
