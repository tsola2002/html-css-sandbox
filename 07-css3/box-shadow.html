    <title>Box-shadow</title>
    <style>
        .box1{
            width: 600px;
            height: 600px;
            display: block;
            background-color: white;
            box-shadow: -20px -20px 1px red;
        }
    </style>
</head>

        <img src="./prof2.jpg" alt="" width="600" height="600">
    </div>
    <div class="box2">

    <div class="box3">
        box3
    </div>
</body>
</html>
