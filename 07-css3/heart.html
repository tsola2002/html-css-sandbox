<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Shape</title>
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.heart {
  position: relative;
  width: 100px;
  height: 90px;
  background: red;
  transform: rotate(-45deg);
  animation: heartbeat 1.5s infinite ease-in-out;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  top: 0;
  width: 100px;
  height: 100px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  left: 50px;
}

.heart::after {
  left: 0;
}

@keyframes heartbeat {
  0% {
    transform: scale(0.75);
  }
  20% {
    transform: scale(1);
  }
  40% {
    transform: scale(0.75);
  }
  60% {
    transform: scale(1);
  }
  80% {
    transform: scale(0.75);
  }
  100% {
    transform: scale(0.75);
  }
}
    </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
